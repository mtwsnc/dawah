<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <script src="../assets/js/popups.js"></script>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/dflip/css/dflip.min.css">
    <link rel="stylesheet" href="../assets/dflip/css/themify-icons.min.css">
</head>

<body>
    <header class="bg-light py-3" style="background-color: #EEE!important;">
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-2"><img src="../assets/img/logo.webp" width='50%' alt=""></div>
                <div class="col-10">
                    <h2 class="">Welcome! Take a moment to
                        learn more about Islām.</h2>
                </div>
            </div>
        </div>
    </header>

    <div id="a-guide-to-islam-audiobook" class="container py-5 align-content-center">
        <h3 class="text-center">A guide to Islām Audiobook</h3>
        <div class="player">
            <div class="player-track-meta">
                <p>A Glimpse into the Religion of Islam Audiobook</p>
                <p><span>Rasheed Barbee (read by Taqi Mckinzie)</span></p>
            </div>
            <div class="player-controls">
                <button class="player-play-btn" role="button" aria-label="Play" data-playing="false">
                    <div class="player-icon-play">
                        <svg xmlns="https://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <title>play</title>
                            <polygon class="icon-play" points="19.05 12 6 3.36 6 20.64 19.05 12" />
                            <rect class="icon-container" width="24" height="24" />
                        </svg>
                    </div>

                    <div class="player-icon-pause hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <title>pause</title>
                            <g>
                                <rect class="icon-pause" x="6" y="3.26" width="4" height="17.48" />
                                <rect class="icon-pause" x="14" y="3.26" width="4" height="17.48" />
                            </g>
                            <rect class="icon-container" width="24" height="24" />
                        </svg>
                    </div>
                </button>
                <div class="player-timeline">
                    <span class="player-time player-time-current">00:00</span>
                    <div class="player-progress">
                        <div class="player-progress-filled"></div>
                    </div>
                    <span class="player-time player-time-duration">00:00</span>
                </div>
                <div class="player-volume-container">
                    <input type="range" id="volume" min="0" max="1" step="0.01" class="player-volume" />
                </div>
            </div>

            <audio src="../assets/audio/A-Glimpse-into-the-Religion-of-Islam-Audiobook1.mp3"
                crossorigin="anonymous"></audio>
        </div>
        <div id="readbook-modal" class="modal" aria-hidden="true" aria-modal="true" tabindex="-1">
            <div class="modal_box">
                <div class="_df_book" source="../assets/pdf/A Glimpse Into the Religion of Islam by Rasheed Barbee.pdf"></div>

            </div>
        </div>
    </div>
    <div class="text-center">
        <a name="readbook" id="readbook-btn" class="btn btn-primary" href="#" role="button"
            onclick="openModal(document.getElementById('readbook-modal'));">Read the book</a>
    </div>

    </div>

    <!-- <script src="https://static.elfsight.com/platform/platform.js" async></script> -->


    <script src="../assets/dflip/js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="../assets/dflip/js/dflip.min.js" type="text/javascript"></script>

    <script src="../assets/js/audio.js"></script>
</body>

</html>
